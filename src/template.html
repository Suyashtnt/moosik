<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
       because `app/client.js` references it -->
    <div id="app">%sapper.html%</div>

      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>


      <script>
         const firebaseConfig = {
               apiKey: "AIzaSyBs14EuMaCF6UWnpsQSFpJGLTLkIjYss6s",
               authDomain: "moosik-d964d.firebaseapp.com",
               databaseURL: "https://moosik-d964d.firebaseio.com",
               projectId: "moosik-d964d",
               storageBucket: "moosik-d964d.appspot.com",
               messagingSenderId: "709342900862",
               appId: "1:709342900862:web:0a5cda0d81bb6605e95e2f",
               measurementId: "G-7WC63VLDFB"
            };

            firebase.initializeApp(firebaseConfig);
      </script>

    <!-- Sapper creates a <script> tag containing `app/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
    %sapper.scripts%
  </body>
</html>
